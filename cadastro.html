<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    
    <title>Tela de Cadastro</title>

    <style>
        body {
            font-family: poppins;
            background-color: #050A24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .Cadastre-se {
            background-color: #fafafafa;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 35%;
        }

        h1 {
            color: #101828;
            text-align: center;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 18px;
            font-weight: 400;
            color: #344054;
        }

        .nome, .email, .senha, .confirma-senha {
            margin-bottom: 16px;
        }

        input[type="name"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: 1px solid #98A2B3;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="name"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1570EF;
            outline: none;
            box-shadow: 0 0 5px rgba(63, 116, 245, 0.5);
        }

        input.erro {
            border-color: red;
        }

        .mens_erro {
            color: red;
            font-size: 14px;
            display: none;
        }

        .botão button {
            width: 100%;
            padding: 14px;
            background-color: #1570EF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #101828;
        }

        .Login {
            text-align: center;
            margin-top: 16px;
            font-size: 16px;
            color: #98A2B3;
        }

        .Login a {
            text-decoration: none;
            color: #1570EF;
        }

        @media (max-width: 768px) {
            .Cadastre-se {
                width: 80%;
                height: 60%;
                padding: 20px;
                justify-content: center;
            }

            input[type="email"], input[type="password"], input[type="name"] {
                font-size: 14px;
                padding: 10px;
            }

            .botão {
                padding-top: 12px;
            }

            .Login {
                padding-top: 12px;
            }
        }
    </style>

</head>

<body>
    <div class="Cadastre-se">
        <h1>Crie uma conta</h1>

        <div class="nome">
            <h2 class="name">Nome</h2>
            <input type="name" placeholder="Digite seu nome" id="nome">
            <span class="mens_erro" id="erro-nome">Erro: o campo Nome não pode conter números ou pontuações!</span>
        </div>

        <div class="email">
            <h2 class="email">E-mail</h2>
            <input type="email" placeholder="email@mail.com" id="email">
            <span class="mens_erro" id="erro-email">Erro: o campo Email deve contar @ e, pelo menos, 5 caracteres!</span>
        </div>

        <div class="senha">
            <h2 class="senha">Senha</h2>
            <input type="password" placeholder="Digite sua senha" id="senha">
            <span class="mens_erro" id="erro-senha">Erro: a sua senha deve ter ao menos 6 caracteres!</span>
        </div>

        <div class="confirma-senha">
            <h2 class="confirma-senha">Confirmar Senha</h2>
            <input type="password" placeholder="Confirme sua senha" id="confirmaSenha">
            <span class="mens_erro" id="erro-confirmaSenha">Erro: as senhas não combinam!</span>
        </div>

        <div class="botão">
            <button type="submit" onclick="validar()">Criar</button>
        </div>

        <div class="Login">
            <span>Já possui conta?</span> <a href="login.html">Log in</a>
        </div>
        
    </div>

    <script>
function validar() {
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;
    var senha = document.getElementById('senha').value;
    var confirmaSenha = document.getElementById('confirmaSenha').value;

    var nomevalido = /^[a-zA-Z\s]+$/;
    var emailvalido = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
    var senhavalida = senha.length >= 6;

    var valid = true;

    if (!nomevalido.test(nome)) {
        document.getElementById('nome').classList.add('erro');
        document.getElementById('erro-nome').style.display = 'block';
            valid = false;
    } else {
        document.getElementById('nome').classList.remove('erro');
        document.getElementById('erro-nome').style.display = 'none';
    }

    if (!emailvalido.test(email)) {
        document.getElementById('email').classList.add('erro');
        document.getElementById('erro-email').style.display = 'block';
            valid = false;
    } else {
        document.getElementById('email').classList.remove('erro');
        document.getElementById('erro-email').style.display = 'none';
    }

    if (!senhavalida) {
        document.getElementById('senha').classList.add('erro');
        document.getElementById('erro-senha').style.display = 'block';
            valid = false;
    } else {
        document.getElementById('senha').classList.remove('erro');
        document.getElementById('erro-senha').style.display = 'none';
    }

    if (senha !== confirmaSenha) {
        document.getElementById('confirmaSenha').classList.add('erro');
        document.getElementById('erro-confirmaSenha').style.display = 'block';
            valid = false;
    } else {
        document.getElementById('confirmaSenha').classList.remove('erro');
        document.getElementById('erro-confirmaSenha').style.display = 'none';
    }

    /*Salvar informações validadas no armazenamento local para uso na página de login. Não ideal para aplicações externas por 
    ser um tipo de memória rápida, que vai se esvair logo que a página for recarregada (além de ter um baixo nível de segurança)*/
    
    if (valid) {
        localStorage.setItem("email", email);
                localStorage.setItem("senha", senha);
                alert("Cadastro realizado com sucesso!");
                window.location.href = "login.html";
    }


}
    </script>

</body>
</html>
